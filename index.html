<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="Style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div id="Generalcontainer">

    <div class="leftside">
      <h4>Your Result</h4>
      <div class="circle">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <div class="great">
        <h4>Great</h4>  
        <p>You scored higher than 65% of the people who have taken these tests. </p>
      </div> 
      
    </div>
    
    <div class="rightside">
     <h3>Summary</h3> 
      <div class="line1">
        <div class="icon"> <img src="icon-reaction.svg"> </div>
        <div class="cap"><strong>Reaction</strong> </div>   
        <div class="num"><strong>80 <span>/ 100</span></strong></div>
      </div>

      <div class="line2">
        <div class="icon"> <img src="icon-memory.svg"></div>
        <div class="cap2"><strong>Memory</strong> </div>   
        <div class="num"><strong>92 <span>/ 100</span></strong></div>
      </div>

      <div class="line3">
        <div class="icon"><img src="icon-verbal.svg"></div>
        <div class="cap3"><strong>Verbal   </strong> </div>
        <div class="num"><strong>61 <span>/ 100</span></strong></div>     
      </div>

      <div class="line4">
        <div class="icon"><img src="icon-visual.svg"></div>
        <div class="cap4"><strong>Visual</strong> </div>
        <div class="num"><strong>72 <span>/ 100</span></strong></div>
      </div>

      <div class="bbutton">
        <div class="button">Continue</div>

      </div>
    </div>
        
  </div> 

</body>

  </div>
</footer>
</html>
